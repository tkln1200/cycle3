<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/global.css"> <!-- Global CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-options button {
            background-color: #800080; 
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .login-options button:hover {
            background-color: #9b4caf;
        }
        .login-image {
            width: 50%;
            background-image: url('../assets/images/hand.png'); 
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-options">
            <button onclick="window.location.href='patient_login.html'">Login as Patient</button>
            <button onclick="window.location.href='therapist_login.html'">Login as Therapist</button>
            <button onclick="window.location.href='auditor_login.html'">Login as Auditor</button>
            <button onclick="window.location.href='staff_login.html'">Login as Receptionist</button>
        </div>
    </div>
    <div class="login-image"></div>
</body>
</html>
